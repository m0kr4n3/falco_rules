- rule: new_process_created
  desc: notice new process creation
  condition: >
    evt.type = execve and
    evt.dir = < and 
    container.id != host and
    k8s.ns.name = default and
    proc.name != "kill"
  output_fields: [
    namespace,
    pod_name,
    container_id,
    container_name,
    user.name,
    proc.cmdline,
    proc.vpid
  ]
  output: >
    anormal process created
    (user=%user.name container_id=%container.id container_name=%container.name 
    pid=%proc.vpid cmdline=%proc.cmdline)    
  priority: CRITICAL
  tags: [FALCO]
