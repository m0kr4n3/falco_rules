- rule: new_process_created
  desc: notice new process creation
  condition: >
    evt.type = execve and
    evt.dir = < and 
    container.id != host and
    k8s.ns.name = default
  output_fields: [
    namespace,
    pod_name,
    container_id,
    container_name,
    user.name,
    proc.cmdline
    proc.pid,
    proc.ppid,
    proc.apid,
    proc.vpid,
    proc.pvpid,
    proc.sid,
    evt.time
  ]
  output: >
    anormal process created
    (user=%user.name container_id=%container.id container_name=%container.name 
    pid=%proc.pid ppid=%proc.apid  ppid=%proc.apid ppid=%proc.apid vpid=%proc.vpid 
    pvpid=%proc.pvpid sid=%proc.sid cmdline=%proc.cmdline)    
  priority: CRITICAL
  tags: [FALCO]
