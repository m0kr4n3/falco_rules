- rule: new_process_created
  desc: notice new process creation
  condition: >
    spawned_process and container
  output_fields: [
    namespace,
    pod_name,
    container_id,
    container_name,
    user.name,
    process.cmdline,
    process.pid,
    evt.time
  ]
  priority: CRITICAL
  tags: [falco]